<section class="container">

<form class="fomulario" (ngSubmit)="transferir()">

  <h1 class="formulario__titulo">Novo Membro</h1>

  <div class="form-field">
    <label class="form-field__label" for="name">Nome</label>
    <input class="form-field__input" id="name" type="text" [(ngModel)]='name' name='name'>
  </div>

  <div class="form-field">
    <label class="form-field__label" for="birthday">Data de Nascimento</label>
    <input class="form-field__input" id="birthday" type="text" [(ngModel)]='birthday' name='birthday'>
  </div>

  <div class="form-field">
    <label class="form-field__label" for="address">EndereÃ§o</label>
    <input class="form-field__input" id="address" type="text" [(ngModel)]='address' name="address">
  </div>

  <div class="form-field">
    <label class="form-field__label" for="mail">E-mail</label>
    <input class="form-field__input" id="mail" type="mail" [(ngModel)]='mail' name="mail">
  </div>

  <div class="botao-wrapper">
    <button class="botao" type="submit">Cadastrar</button>
  </div>
</form>

</section>
